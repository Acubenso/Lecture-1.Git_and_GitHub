<DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Home work 1.1</title>
	<link rel="stylesheet" href="style.css"> 
</head>
<body>
	<div class="wrapper">
		<div class="test-box">
			<p>Input Data</p>
			<input type="text" id="inputData" placeholder="Please, enter the number">
			<button id="buttonData">Calculate</button>
			<div class="resOutput">
				Result:
			</div>	
		</div>	
	</div>	
	<script>
			document.querySelector('button').onclick = calculateData;

			function calculateData(){
				let inputNumber = parseInt(document.querySelector('#inputData').value);
				console.log(inputNumber);

				let res = inputNumber * inputNumber;

				document.querySelector('.resOutput').innerHTML += res;
			};
	</script>	
</body>
</html>
